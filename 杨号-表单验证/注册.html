<script type="text/javascript">
    function w1(){
    var ww=document.getElementById("e1");
    var zhanghao=document.getElementById("zhang");
    var haoval=zhanghao.value;
    if(haoval==""|haoval.length==0){
    	ww.innerHTML="账号不能为空！";
    	ww.style.color="red";
    	zhanghao.style.border="2px red solid";
    	userCheckRS=false;
    }else{
    	var patt=/^[a-zA-Z][a-zA-Z0-9]{5,9}$/;
    	if(patt.test(haoval)){
    		ww.innerHTML="OK!"
    		ww.style.color="yellow";
    	zhanghao.style.border="2px yellow solid";
    	userCheckRS=true;
    	}else{
    		ww.innerHTML="字母开头，有数字和字母组成，6-10位！"
    		ww.style.color="red";
    	zhanghao.style.border="2px red solid";
    	userCheckRS=false;
    		}
    }
    }
    function w2(){
    var ee=document.getElementById("e2");
    var mima=document.getElementById("mi");
    var mival=mima.value;
    if(mival==""|mi.length==0){
    	ee.innerHTML="密码不能为空！";
    	ee.style.color="red";
    	mima.style.border="2px red solid";
    	passCheckRS=false;
    }else{
    	var patt=/^[0-9]{5,8}$/;
    	if(patt.test(mival)){
    		ee.innerHTML="OK!"
    		ee.style.color="yellow";
    	mima.style.border="2px yellow solid";
    	passCheckRS=true;
    	}else{
    		ee.innerHTML="密码只能由数字组成,5-8位"
    		ee.style.color="red";
    	mima.style.border="2px red solid";
    	passCheckRS=false;
    		}
    }
    }
     function w3(){
    var qq=document.getElementById("e3");
    var nianling=document.getElementById("nian");
    var nianval=nianling.value;
    if(nianval==""|nian.length==0){
    	qq.innerHTML="年龄不能为空！";
        qq.style.color="red";
    	nianling.style.border="2px red solid";
    	ageCheckRS=false;
    }else{
    	var patt=/^[0-9]{1,2}$/;
    	if(patt.test(nianval)){
    		qq.innerHTML="OK!"
    		qq.style.color="yellow";
    	nianling.style.border="2px yellow solid";
    	ageCheckRS=true;
    	}else{
    	    qq.innerHTML="年龄只能由数字组成,1-2位"
    		qq.style.color="red";
    	nianling.style.border="2px red solid";
    	ageCheckRS=false;
    		}
    }
    }
     function hobby(){
    	 var hoho=document.getElementsByName("hobby");
    	 var checknum=0;
    	 for(var i=0;i<hoho.length;i++){
    		 if(hoho[i].checked){
    			 checknum++;
    		 }
    }
    	 if(checknum>=2){
    		var show=document.getElementById("sh");
    		document.getElementById("sh").innerHTML="OK!";
           show.style.color="yellow";		
            hobbyCheckRS=true;
     }else{
    	var show=document.getElementById("sh");
    		document.getElementById("sh").innerHTML="至少选择两个！";
           show.style.color="red";		
            hobbyCheckRS=false;
     }
     }
     function address(){
    	 var add=document.getElementsByTagName("option");
    	 addval=add[4].selected;
    	if(addval){
    		var sh2=document.getElementById("sh1");
    		document.getElementById("sh1").innerHTML="请选择地址！";
    		sh2.style.color="red";
    		addressCheckRS=false;
    	} else{
    		var sh2=document.getElementById("sh1");
    		document.getElementById("sh1").innerHTML="OK!";
    		sh2.style.color="yellow";
    		addressCheckRS=true;
    	}
     }
    
    userCheckRS=false;

	hobby();

		if(userCheckRS&&passCheckRS&&ageCheckRS&&hobbyCheckRS&&addressCheckRS){

			return true;

			return false;
