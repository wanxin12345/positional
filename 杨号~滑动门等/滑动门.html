<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>层切换.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style type="text/css">
#q1{
border: 1px gray solid;
width: 600px;
height: 500px;
background-color: gray;
}
.qq1{
font-size:50px;
width:150px;
background-color: blue;
float: left;
display:block; 
}
.qq11{
font-size:50px;
width:150px;
background-color:gray;
float: left;
display:block;
}
.qq2{

width: 600px;
height: 400px;

float: right;
}
a{
text-decoration: none;
}
</style>
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
  $(function(){
	  $(".qq1").mouseover(function(){
		  $(this).addClass("qq11").siblings().removeClass("qq11");
		  var indexval=$(this).index();
		  $(".qq2").hide();
		  $(".qq2").eq(indexval).show();
		 ;
	  })
  })
  
  
  </script>
  </head>
  
  <body>
   <center>
  <div id="q1" >
  <div id="a1" class="qq1"><a href="">土豆</a></div>
  <div id="a2" class="qq1"><a href="">红薯</a></div>
  <div id="a3" class="qq1"><a href="">苹果</a></div>
  <div id="a4" class="qq1"><a href="">橡胶</a></div>
<div class="qq2" id="b1" style="display: none">土豆是最好吃的</div>
<div class="qq2" id="b2" style="display: none">红薯是最红的</div>
<div class="qq2" id="b3" style="display: none">苹果不是最好吃的</div>
<div class="qq2" id="b4" style="display: none">橡胶是不能吃的</div>
  
  
  </div>
  </center>
  </body>
</html>
